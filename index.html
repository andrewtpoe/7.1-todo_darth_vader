<!DOCTYPE html>
<html>
  <head>
    <link href="app.css" rel="stylesheet" />
  </head>
  <body>

    <div class="todo">
      <center><h1>ToDo for Lord Vader</h1></center>
      <form action="index.html" method="POST">
        <div>
          <input class="todo__input" type="text" placeholder="Enter your task, Lord Vader" data-js="todoInput" autofocus="true"/>
        </div>
        <ul class="todo__items" data-js="todoItems">
          <li class="todo__empty" data-js="default_msg">There are currently no tasks.
          <br />
          Please enter an item in the field above.</li>
        </ul>
      </form>
    </div>

    <script src="app.js" async="true"></script>
  </body>
</html>
